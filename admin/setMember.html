<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container px-5" id="setMemberForm">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="">
                    <div class="">
                        <div class="p-5 m-0">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 ">Set Member</h1>
                                <h1 class="h5 text-gray-900 mb-4">Nama Kelas</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <label for="">Banyak Member</label>
                                    <input type="number" class="form-control-sm" id="memberCount">
                                    <input type="button" class="btn btn-facebook" value="Next" onclick="generateForms()">
                                </div>
                            </form>
                            <div id="memberForms"></div>
                            <div>
                                <input type="button" class="btn btn-primary btn-user btn-block" value="Set Member" id="setMemberButton">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container col-6 " id="setSaldoForm" style="display: none;">

        <div class="card o-hidden border-0  shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="">
                    <div class="">
                        <div class="p-5 m-0">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 ">Set Saldo</h1>
                                <h1 class="h5 text-gray-900 mb-4">Nama Kelas</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Saldo">
                                </div>
                                <a href="index.html" class="btn btn-primary btn-user btn-block" >
                                    Set saldo
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>

        function generateForms() {
        const memberCount = parseInt(document.getElementById("memberCount").value);
        const memberFormsContainer = document.getElementById("memberForms");
        memberFormsContainer.innerHTML = ""; // Kosongkan container sebelumnya

        for (let i = 0; i < memberCount; i++) {
            const memberForm = `
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" placeholder="Username ${i + 1}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user" placeholder="Password ${i + 1}">
                </div>
            `;
            memberFormsContainer.innerHTML += memberForm;
        }
    }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const setMemberButton = document.getElementById("setMemberButton");
    const setMemberForm = document.getElementById("setMemberForm");
    const setSaldoForm = document.getElementById("setSaldoForm");

    setMemberButton.addEventListener("click", function() {
      setMemberForm.style.display = "none"; // Menghilangkan formulir Set Member
      setSaldoForm.style.display = "block"; // Menampilkan formulir Set Saldo
    });
  });
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
